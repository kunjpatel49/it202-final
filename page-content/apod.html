<div id="apodContent">
    <div class="mdc-card demo-card my card" id="card">
  <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
    <div id = "img" class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg&quot;);"></div>
    <div class="demo-card__primary">
      <h2 class="demo-card__title mdc-typography mdc-typography--headline6" id ="title"></h2>
      <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2" id="cr"></h3>
    </div>
    <div class="demo-card__secondary mdc-typography mdc-typography--body2" id="date"></div>
  </div>
  <div class="mdc-card__actions">
    <div class="mdc-card__action-buttons">
      <button onclick="openImage()" id="hd" class="mdc-button mdc-card__action mdc-card__action--button">  <span class="mdc-button__ripple"></span>View Hd Image</button>

    <div class="mdc-card__action-icons">
      <button class="mdc-icon-button mdc-card__action mdc-card__action--icon--unbounded" aria-pressed="false" aria-label="Add to favorites" title="Add to favorites">
        <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite</i>
        <i class="material-icons mdc-icon-button__icon">favorite_border</i>

      <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="More options" data-mdc-ripple-is-unbounded="true">more_vert</button>
    </div>
  </div>
</div>
    
</div>




<script>
    $('#map').hide();
  let url = "https://api.nasa.gov/planetary/apod?api_key=nxtMjihbq1ZPBiPcUKOym6IlVMvD4bEeNvJTbS1l";
    var cards = '<div class="mdc-card myCard" style="text-align: center; max-width: 440px"><div class="mdc-card__primary-action" tabindex="0">'
    var imageUrl;
    $.get(url, (response) => {
    console.log(response);
        console.log(response.length);
        $('#img').css({"background-image": "url('"+response.url+"')"});
        $('#title').text(response.title);
        $('#cr').text('by '+response.copyright);
        $("#date").append( "<p>Date: "+response.date+"</p>" );
        imageUrl = response.hdurl;
        console.log(imageUrl);
  })

function openImage(){
    window.open(imageUrl);
}

</script>
